<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Local Quakes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="/style.css" rel="stylesheet">
</head>

<body>
  <h1>Quake List</h1>
  <p>The displays earthquakes within 1000 miles of your current location</p>
  <p>Click for more details on a quake. (Not all quakes have details)</p>
  <div class="hidden" id="back"><a onclick='reset()'><button>Back</button></a></div>

  <ul id="quakeList" class="quakeStyles"></ul>


  <script>
    function reset() {
      window.location.reload();
    }
  </script>
  <script src="js/index.js" type="module"></script>
</body>

</html>
